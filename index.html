<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Help</h1>
        
        <!-- Location Display -->
        <div class="location-box">
            <div class="location-header">
                <span>📍 Your Location:</span>
            </div>
            <div id="location-info">Getting location...</div>
        </div>

        <!-- Emergency Button -->
        <button id="emergency-btn" disabled>
            🚨 Emergency Call
        </button>

        <!-- Nearby Hospitals -->
        <div id="hospitals-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
